<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTs</title>
    <link rel="shortcut icon" href="/assets/images/bear-pic.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="/"><h1 class="logo">LOGO</h1></a>
                <div class="right">
                    <a href="#"><img src="/assets/images/nav-logo-right1.png" alt="image" class="menu-image"></a>
                    <a href="#"><img src="/assets/images/nav-logo-right2.png" alt="image" class="round-image"></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- hero section -->
        <div class="hero-section">
            <div class="overlay-bg">
                <div class="circle-bg">
                    <div class="dragons-bg">
                        <img src="/assets/images/dragon1.png" alt="image" class="dragon1">
                        <img src="/assets/images/dragon2.png" alt="image" class="dragon2">
                        <img src="/assets/images/dragon3.png" alt="image" class="dragon3">
                    </div>
                </div>
            </div>
            <div class="bear-box">
                <img src="/assets/images/bear-pic.png" alt="image">
                <h4>Walking on Air</h4>
                <p><span class="owned-by">Owned By &nbsp;</span><span class="richard">Richard</span></p>
            </div>
                <div class="btns-box-bottom">
                    <div class="arrow">
                        <img src="/assets/images/right-arrow.svg" alt="image">
                        <p>What <span class="nfts">NFTs</span> is ?</p>
                    </div>
                    <div class="btns">
                        <a href="#" target="_blank" class="gradient-color-text" id="gradient-hover">Explore</a><span><img src="/assets/images/explore-border.svg"></span>
                        <a href="#" target="_blank" class="primary-btn m-left">Create</a>
                    </div>
                </div>
                <div class="video-image">
                    <img src="/assets/images/video-img.png" alt="image">
                </div>
                <div class="side-line">
                    <img src="/assets/images/image-0103.png" alt="image">
                </div>
        </div>
        <!-- top sellers section -->
        <div class="top-sellers">
            <div class="container">
                <div class="left-outer-content">
                    <div class="heading-line">
                        <h4>Creative Artist</h4>
                        <hr>
                    </div>
                    <p class="gradient-color-text text-align">Top Sellers</p>
                </div>
                <div class="right-outer-content">
                    <a href="#" target="_blank" class="view">View all</a>
                    <a href="#" target="_blank"><img src="/assets/images/right-arrow.svg" alt="image"></a>
                </div>
                <div class="cards-container">
                        <div class="row card flex-cont">
                            <div class="inner-cont1">
                                <img src="/assets/images/card1-round-img.png" alt="image">
                                <p>@John &nbsp; <span class="special-word">1.5 ETH</span></p>
                                <a href="#" target="_blank" class="gradient-color-text card-btn" id="gradient-hover">View NFTs</a><span><img src="/assets/images/nfts-border.svg" class="nfts-border"></span>
                            </div>
                            <div class="inner-cont2">
                                <img src="/assets/images/card1.png" alt="image">
                            </div>
                        </div>
                        <div class="row card flex-cont">
                            <div class="inner-cont1">
                                <img src="/assets/images/card2-round-img.png" alt="image">
                                <p>@John &nbsp; <span class="special-word">1.5 ETH</span></p>
                                <a href="#" target="_blank" class="gradient-color-text card-btn" id="gradient-hover">View NFTs</a><span><img src="/assets/images/nfts-border.svg" class="nfts-border"></span>
                            </div>
                            <div class="inner-cont2">
                                <img src="/assets/images/card2.png" alt="image">
                            </div>
                            <img src="/assets/images/image-0103.png" alt="image" class="date-overflow">
                        </div>
                        <div class="row card flex-cont third-card">
                            <div class="inner-cont1">
                                <img src="/assets/images/card2-round-img.png" alt="image">
                                <p>@John &nbsp; <span class="special-word">1.5 ETH</span></p>
                                <a href="#" target="_blank" class="gradient-color-text card-btn" id="gradient-hover">View NFTs</a><span><img src="/assets/images/nfts-border.svg" class="nfts-border"></span>
                            </div>
                            <div class="inner-cont2">
                                <img src="/assets/images/card2.png" alt="image">
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <div class="zig-zag"></div>
    </main>
</body>
</html>
