<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTs</title>
    <link rel="shortcut icon" href="/assets/images/bear-pic.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/styles/responsive.css">
</head>

<body>
    <main class="hero-bg">
        <!-- header-section -->
        <header>
            <div class="container">
                <nav class="navbar">
                    <a href="/">
                        <h1 class="logo">LOGO</h1>
                    </a>
                    <div class="right">
                        <a href="#"><img src="/assets/images/nav-logo-right1.png" alt="image" class="menu-image"></a>
                        <a href="#"><img src="/assets/images/nav-logo-right2.png" alt="image" class="round-image"></a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- hero section -->
        <div class="hero-section">
            <div class="hero-container">
                <div class="bear-box">
                    <img src="/assets/images/bear-pic.png" alt="image">
                    <h4>Walking on Air</h4>
                    <p><span class="owned-by">Owned By &nbsp;</span><span class="richard">Richard</span></p>
                </div>
                <div class="btns-box-bottom">
                    <div class="arrow">
                        <img src="/assets/images/right-arrow.svg" alt="image">
                        <p>What <span class="nfts">NFTs</span> is ?</p>
                    </div>
                    <div class="btns">
                        <a href="#" target="_blank" class="btn gradient-color-text"
                            id="gradient-hover">Explore</a><span><img src="/assets/images/explore-border.svg"></span>
                        <a href="#" target="_blank" class="btn primary-btn m-left">Create</a>
                    </div>
                </div>
            </div>
            <div class="extra-elements">
                <img src="/assets/images/vid-line.png" alt="image">
            </div>
        </div>
        </div>

    </main>
    <!-- top sellers section -->
    <div class="top-sellers">
        <div class="container">
            <div class="left-outer-content">
                <div class="heading-line">
                    <h4>Creative Artist</h4>
                    <hr>
                </div>
                <p class="gradient-color-text">Top Sellers</p>
            </div>
            <div class="right-outer-content">
                <a href="#" target="_blank" class="view">View all</a>
                <a href="#" target="_blank"><img src="/assets/images/right-arrow.svg"></a>
            </div>
            <div class="cards-container">
                <div class="row">
                    <div class="col-sm-6 card flex-cont">
                        <div class="inner-cont1">
                            <img src="/assets/images/card1-round-img.png" alt="image">
                            <p>@John &nbsp; <span class="special-word">1.5 ETH</span></p>
                            <a href="#" target="_blank" class="btn gradient-color-text card-btn"
                                id="gradient-hover">View NFTs</a><span><img src="/assets/images/nfts-border.svg"></span>
                        </div>
                        <div class="inner-cont2">
                            <img src="/assets/images/card1.png" alt="image">
                        </div>
                    </div>
                    <div class="col-sm-6 card flex-cont">
                        <div class="inner-cont1">
                            <img src="/assets/images/card2-round-img.png" alt="image">
                            <p>@John &nbsp; <span class="special-word">1.5 ETH</span></p>
                            <a href="#" target="_blank" class="btn gradient-color-text card-btn"
                                id="gradient-hover">View NFTs</a><span><img src="/assets/images/nfts-border.svg"></span>
                        </div>
                        <div class="inner-cont2">
                            <img src="/assets/images/card2.png" alt="image">
                        </div>
                        <img src="/assets/images/image-0103.png" alt="image" class="date-overflow">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- zig-zag pattern at last -->
    <div class="zig-zag"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"
        integrity="sha512-KgffulL3mxrOsDicgQWA11O6q6oKeWcV00VxgfJw4TcM8XRQT8Df9EsrYxDf7tpVpfl3qcYD96BpyPvA4d1FDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/scripts/main.js"></script>
